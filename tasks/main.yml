---
- name: Install Jellyfin
  become: true
  tags: install
  block:

    - name: Add jellyfin group
      ansible.builtin.group:
        name: jellyfin
        gid: "{{ jellyfin_gid }}"
        state: present

    - name: Add Ansible user to jellyfin
      ansible.builtin.user:
        name: "{{ user }}"
        groups: jellyfin
        append: true

    - name: Add jellyfin user
      ansible.builtin.user:
        name: jellyfin
        uid: "{{ jellyfin_uid }}"
        group: jellyfin

    - name: Create jellyfin config directory
      ansible.builtin.file:
        path: /home/jellyfin/config
        state: directory
        mode: "770"
        owner: jellyfin
        group: jellyfin

    - name: Create jellyfin_media volume
      docker_volume:
        driver: "local"
        driver_options:
          type: nfs
          o: "addr={{ nas }},nolock,soft,rw"
          device: "{{ jellyfin_media_nfs }}"
        volume_name: jellyfin_media

    - name: Create Jellyfin container
      community.docker.docker_container:
        name: jellyfin
        image: lscr.io/linuxserver/jellyfin:latest
        pull: true
        restart_policy: unless-stopped
        volumes:
          - /home/jellyfin/config:/config
          - jellyfin_media:/data
        networks:
          - name: proxy_net
        ports:
          - "{{ service_discovery_port }}:{{ service_discovery_port }}/udp"
          - "{{ auto_discovery_port }}:{{ auto_discovery_port }}/udp"
        env:
          TZ: Asia/Bangkok
          PUID: "{{ jellyfin_uid }}"
          PGID: "{{ jellyfin_gid }}"

    - name: Allow service auto-discovery
      community.general.ufw:
        rule: allow
        proto: udp
        port: "{{ service_discovery_port }}"
      notify: reload ufw

    - name: Allow auto-discovery
      community.general.ufw:
        rule: allow
        proto: udp
        port: "{{ auto_discovery_port }}"
      notify: reload ufw
